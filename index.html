<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-128x128.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="js/main.min.js"></script>
    <title>Image to Braille</title>
</head>

<body class="container text-center font-monospace">
    <header>
        <h1 class="mt-4 mb-3">Image to Braille</h1>
    </header>
    <main>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <input type="file" name="image-input" id="image-input" class="form-control" accept="image/*">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <canvas id="canvas-output"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3 text-start">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="reverse-check">
                    <label class="form-check-label" for="reverse-check">Reverse</label>
                </div>
            </div>
            <div class="col-6 mb-3 text-end">
                <button type="button" id="download-black-white" class="btn btn-outline-light">Download</button>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <input type="range" min="0" max="255" value="128" name="white-range" id="white-range"
                    class="form-control">
                <span id="white-range-value">-</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3 text-center">
                <button type="button" id="generate-braille" class="btn btn-outline-light">Start</button>
                <button type="button" id="copy-braille" class="btn btn-outline-light">Copy</button>
                <button type="button" id="download-braille" class="btn btn-outline-light">Download</button>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <p id="text-output"></p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
